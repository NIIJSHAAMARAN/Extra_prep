<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">

        left:50%;

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
    <h1>Course Progress Dashboard</h1>
    <ul class = "breadcrumb">
   <li class = "breadcrumb-item"><a href = "https://www.mashupstack.com">Home</a></li>
   <li class = "breadcrumb-item"><a href="https://www.mashupstack.com/list-courses">Dashboard</a></li>
   <li class = "breadcrumb-item active" aria-current = "page"> Web Development</li>
</ul>
<h2>Web Development Course <span class = "badge badge-pill badge-primary">New</span></h2>
<div class="progress">
  <div class="progress-bar bg-success progress-bar-striped  " style="width:100%">HTML</div>
  </div>
  <div class="progress">
  <div class="progress-bar bg-info progress-bar-striped progress-bar-animated " style="width:75%">CSS</div>
</div>
<div class="progress">
  <div class="progress-bar bg-warning  " style="width:50%">JavaScript </div>
  </div>
  <div class="progress">
  <div class="progress-bar bg-danger  " style="width:25%">Bootstrap</div>

</div>
<div class="btn-group "vh-100 d-flex  justify-content-center align-items-center" role="group" aria-label="Action buttons">
    <button type="button" class="btn btn-success">Start</button>
    <button type="button" class="btn btn-warning">Pause</button>
    <button type="button" class="btn btn-danger">Reset</button>
  </div>
<div class="d-flex justify-content-center pb-3 fixed-bottom">
<ul class="pagination ">
  <li class="page-item"><a class="page-link" href="#">Previous</a></li>

  <li class="page-item "><a class="page-link" href="#">2</a></li>
  <li class="page-item disabled"><a class="page-link" href="#">3</a></li>

</ul>
</div>
